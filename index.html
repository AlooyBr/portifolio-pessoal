<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio - Nathan Silva</title>

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css" />

    <!-- Ícones (ex: LinkedIn, GitHub, usuário, código etc) -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="a_looy">
    <!-- Barra de navegação superior -->
    <header class="navbar">
      <div class="nav-container">
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link active">Início</a></li>
          <li><a href="sobre.html" class="nav-link">Sobre Mim</a></li>
          <li><a href="formacao.html" class="nav-link">Formação</a></li>
          <li><a href="portfolio.html" class="nav-link">Portfólio</a></li>
          <li><a href="contato.html" class="nav-link">Contato</a></li>
        </ul>
      </div>
    </header>

    <!-- Seção principal de destaque -->
    <section class="hero fade-in">
      <!-- Texto do lado esquerdo -->
      <div class="hero-texto">
        <h2>Bem-vindo ao meu <span class="destaque">Portfólio</span></h2>
        <p>
          Desenvolvedor Web apaixonado por criar experiências digitais
          incríveis.
        </p>
        <div class="hero-botoes">
          <a href="sobre.html" class="btn primario"
            ><i class="fas fa-user"></i> Conheça-me</a
          >
          <a href="portfolio.html" class="btn secundario"
            ><i class="fas fa-code"></i> Ver Projetos</a
          >
        </div>
      </div>

      <!-- Imagem de perfil e nome abaixo -->
      <div class="hero-imagem">
        <img src="perfil.jpg" alt="Foto do Perfil" class="perfil-img" />
        <h2 class="nome-abaixo">Nathan H Silva</h2>
        <p class="cargo">desenvolvedor full-stack</p>
      </div>
    </section>

    <!-- Seção com links para as principais partes do site -->
    <section class="destaques" id="destaques">
      <h3>Destaques</h3>
      <div class="destaque-cards">
        <a href="sobre.html" class="card">Sobre Mim</a>
        <a href="formacao.html" class="card">Formação</a>
        <a href="portfolio.html" class="card">Projetos</a>
        <a href="contato.html" class="card">Contato</a>
      </div>
    </section>

    <div class="alooy-signature" style="display: none">alooy</div>
  </body>
</html>
